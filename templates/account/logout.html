{% extends "base.html" %}

{% load i18n %}
{% load static %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="login-bg d-flex justify-content-center align-items-center vh-100 font-weight-bold w-100">
  <div class="border border-white rounded-lg bg-info bg-opacity-50 text-center p-3 login-form">
    <h1 class="display-4 display-md-3">{% trans "Sign Out" %}</h1>

    <p class="lead text-dark">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}" class="lead font-weight-bold">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="btn btn-primary btn-lg" type="submit">{% trans 'Sign Out' %}</button>
    </form>

  </div>
</div>
    {% endblock %}
