{% extends 'base.html' %}

{% block content %}

{% load static %}

  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Comment</button>
    <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
