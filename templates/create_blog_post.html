{% extends 'base.html' %}

(% load static %)
{% block content %}


<div class="login-bg d-flex justify-content-center align-items-center font-weight-bold">
  <div class="border border-white rounded-lg bg-info bg-opacity-50 text-center p-3 login-form">
    <h2>Create a Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </div>
</div>

{% endblock %}
